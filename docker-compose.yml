version: "3.0"
services:
  bot:
    build: .
    volumes:
      - .:/code
    links:
      - db
  db:
    image: postgres
    environment:
      POSTGRES_USER: discord
      POSTGRES_PASSWORD: password_here
      POSTGRES_DB: discord
    volumes:
      - postgresdb:/var/lib/postgresql/data

volumes:
  postgresdb:
